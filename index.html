    <script>
        // --- æ ¸å¿ƒé‚è¼¯ ---
        let state = {
            config: { totalRounds: 10, itemCount: 10, minNum: 1, maxNum: 30, timeLimit: 30 },
            current: { round: 0, correctCount: 0, roundTimes: [], remainingTime: 0, targetPair: null, selectedId: null, isGameOver: false, timerInterval: null },
            history: JSON.parse(localStorage.getItem('num_match_history') || '[]')
        };

        const elements = {
            totalRoundsSld: document.getElementById('total-rounds-slider'),
            totalRoundsInp: document.getElementById('total-rounds-input'),
            itemCountSld: document.getElementById('item-count-slider'),
            itemCountInp: document.getElementById('item-count-input'),
            minRange: document.getElementById('min-range'),
            maxRange: document.getElementById('max-range'),
            gameTime: document.getElementById('game-time'),
            gameTimeDisp: document.getElementById('time-display'),
            grid: document.getElementById('grid'),
            progress: document.getElementById('progress-fill'),
            timerText: document.getElementById('timer-text'),
            roundIndicator: document.getElementById('round-indicator'),
            roundNum: document.getElementById('round-num'),
            rangeError: document.getElementById('range-error'),
            statCorrect: document.getElementById('stat-correct'),
            statTotalTime: document.getElementById('stat-total-time'),
            resultIcon: document.getElementById('result-icon'),
            resultTitle: document.getElementById('result-title'),
            historyModal: document.getElementById('history-modal'),
            historyList: document.getElementById('history-list'),
            abortModal: document.getElementById('abort-modal')
        };

        const screens = { setup: document.getElementById('setup-screen'), game: document.getElementById('game-screen'), result: document.getElementById('result-screen') };

        // åƒæ•¸é›™å‘ç¶å®š
        function syncInputs(slider, input, key) {
            slider.oninput = (e) => {
                input.value = e.target.value;
                state.config[key] = parseInt(e.target.value);
                validateRange();
            };
            input.oninput = (e) => {
                let val = parseInt(e.target.value);
                if (isNaN(val)) return;
                val = Math.max(slider.min, Math.min(slider.max, val));
                slider.value = val;
                state.config[key] = val;
                validateRange();
            };
        }

        syncInputs(elements.totalRoundsSld, elements.totalRoundsInp, 'totalRounds');
        syncInputs(elements.itemCountSld, elements.itemCountInp, 'itemCount');

        elements.gameTime.oninput = (e) => { state.config.timeLimit = parseInt(e.target.value); elements.gameTimeDisp.innerText = e.target.value + "s"; };
        elements.minRange.onchange = validateRange;
        elements.maxRange.onchange = validateRange;

        function validateRange() {
            const min = parseInt(elements.minRange.value) || 0;
            const max = parseInt(elements.maxRange.value) || 0;
            const isValid = (max - min + 1) >= state.config.itemCount;
            elements.rangeError.classList.toggle('hidden', isValid);
            document.getElementById('start-btn').disabled = !isValid;
            document.getElementById('start-btn').classList.toggle('opacity-50', !isValid);
            state.config.minNum = min; state.config.maxNum = max;
            return isValid;
        }

        function showScreen(key) { 
            Object.keys(screens).forEach(k => screens[k].classList.toggle('hidden', k !== key));
            window.scrollTo(0, 0); 
        }

        // æ­·å²ç´€éŒ„
        function saveToHistory(record) {
            state.history.unshift(record);
            state.history = state.history.slice(0, 15);
            localStorage.setItem('num_match_history', JSON.stringify(state.history));
        }

        function renderHistory() {
            elements.historyList.innerHTML = state.history.length === 0 ? '<div class="text-center py-10 text-gray-400 font-bold">ç›®å‰å°šç„¡ç´€éŒ„</div>' : '';
            state.history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'bg-white/60 p-4 rounded-2xl flex justify-between items-center shadow-sm border border-white/50';
                div.innerHTML = `<div><div class="text-xs font-black text-gray-400">${item.date}</div><div class="font-black text-gray-700">ç­”å° ${item.score}/${item.total}</div></div><div class="text-right"><div class="text-[10px] font-black text-indigo-400 uppercase">AVG Time</div><div class="font-black text-indigo-600">${item.avgTime}s</div></div>`;
                elements.historyList.appendChild(div);
            });
        }

        document.getElementById('view-history-btn').onclick = () => { renderHistory(); elements.historyModal.classList.remove('hidden'); };
        document.getElementById('close-history-btn').onclick = () => elements.historyModal.classList.add('hidden');
        document.getElementById('clear-history-btn').onclick = () => { if(state.history.length > 0) { state.history = []; localStorage.removeItem('num_match_history'); renderHistory(); } };

        // ä¸­æ­¢æŒ‘æˆ°
        document.getElementById('abort-btn').onclick = () => { elements.abortModal.classList.remove('hidden'); };
        document.getElementById('cancel-abort-btn').onclick = () => { elements.abortModal.classList.add('hidden'); };
        document.getElementById('confirm-abort-btn').onclick = () => {
            clearInterval(state.current.timerInterval);
            elements.abortModal.classList.add('hidden');
            showScreen('setup');
        };

        // éŠæˆ²é‹è¡Œ
        function startSession() {
            state.current.correctCount = 0; state.current.roundTimes = []; state.current.round = 0;
            showScreen('game'); nextRound();
        }

        function nextRound() {
            state.current.round++;
            state.current.selectedId = null;
            state.current.isGameOver = false;
            state.current.remainingTime = state.config.timeLimit;
            elements.roundIndicator.innerText = `ç¬¬ ${state.current.round} / ${state.config.totalRounds} é¡Œ`;
            elements.roundNum.innerText = state.current.round;
            setupGrid(); startTimer();
        }

        function setupGrid() {
            elements.grid.innerHTML = '';
            const count = state.config.itemCount;
            
            // --- å‹•æ…‹è¦æ ¼è¨ˆç®—é‚è¼¯ ---
            let colsClass, fontSizeClass, paddingClass;

            if (count <= 12) {
                // æ•¸é‡å°‘ï¼šå¤§å¡ç‰‡ï¼Œæ¯åˆ— 2-3 å€‹
                colsClass = 'grid-cols-2 sm:grid-cols-3';
                fontSizeClass = 'text-4xl sm:text-5xl';
                paddingClass = 'py-8 sm:py-10';
            } else if (count <= 30) {
                // æ•¸é‡ä¸­ç­‰ï¼šä¸­å¡ç‰‡ï¼Œæ¯åˆ— 4-5 å€‹
                colsClass = 'grid-cols-3 sm:grid-cols-5';
                fontSizeClass = 'text-3xl sm:text-4xl';
                paddingClass = 'py-6 sm:py-8';
            } else if (count <= 60) {
                // æ•¸é‡å¤šï¼šå°å¡ç‰‡ï¼Œæ¯åˆ— 6-8 å€‹
                colsClass = 'grid-cols-4 sm:grid-cols-8';
                fontSizeClass = 'text-2xl sm:text-3xl';
                paddingClass = 'py-4 sm:py-6';
            } else {
                // æ•¸é‡æ¥µå¤šï¼šæ¥µå°å¡ç‰‡ï¼Œæ¯åˆ— 10 å€‹
                colsClass = 'grid-cols-5 sm:grid-cols-10';
                fontSizeClass = 'text-xl sm:text-2xl';
                paddingClass = 'py-2 sm:py-4';
            }

            elements.grid.className = `grid ${colsClass} gap-3 w-full place-content-center pb-12`;
            // ------------------------

            const rangeSize = state.config.maxNum - state.config.minNum + 1;
            const targetNum = Math.floor(Math.random() * rangeSize) + state.config.minNum;
            state.current.targetPair = targetNum;

            const pool = new Set([targetNum]);
            while (pool.size < count - 1) pool.add(Math.floor(Math.random() * rangeSize) + state.config.minNum);
            
            const gameNumbers = Array.from(pool);
            gameNumbers.push(targetNum);
            gameNumbers.sort(() => Math.random() - 0.5);

            gameNumbers.forEach((num, index) => {
                const card = document.createElement('div');
                card.className = `number-card bg-white border-2 border-gray-100 rounded-[1.5rem] sm:rounded-[2rem] flex items-center justify-center font-black text-gray-700 cursor-pointer shadow-sm ${fontSizeClass} ${paddingClass}`;
                card.innerText = num;
                card.dataset.value = num;
                card.dataset.index = index;
                card.onclick = () => handleCardClick(card);
                elements.grid.appendChild(card);
            });
        }

        function handleCardClick(card) {
            if (state.current.isGameOver) return;
            const val = parseInt(card.dataset.value);
            const idx = card.dataset.index;

            if (state.current.selectedId === idx) {
                card.classList.remove('selected'); state.current.selectedId = null; return;
            }

            if (state.current.selectedId === null) {
                state.current.selectedId = idx; card.classList.add('selected');
            } else {
                const prevCard = document.querySelector(`[data-index="${state.current.selectedId}"]`);
                if (val === parseInt(prevCard.dataset.value)) {
                    card.classList.add('correct'); prevCard.classList.remove('selected'); prevCard.classList.add('correct');
                    state.current.roundTimes.push(state.config.timeLimit - state.current.remainingTime);
                    state.current.correctCount++;
                    finishRound(true);
                } else {
                    card.classList.add('wrong'); prevCard.classList.add('wrong');
                    setTimeout(() => { card.classList.remove('wrong', 'selected'); prevCard.classList.remove('wrong', 'selected'); }, 400);
                    state.current.selectedId = null;
                }
            }
        }

        function startTimer() {
            if (state.current.timerInterval) clearInterval(state.current.timerInterval);
            const start = Date.now();
            const end = start + (state.config.timeLimit * 1000);
            state.current.timerInterval = setInterval(() => {
                const diff = Math.max(0, (end - Date.now()) / 1000);
                state.current.remainingTime = diff;
                elements.progress.style.width = `${(diff / state.config.timeLimit) * 100}%`;
                elements.timerText.innerText = `${diff.toFixed(1)}s`;
                if (diff <= 0) { state.current.roundTimes.push(state.config.timeLimit); finishRound(false); }
            }, 50);
        }

        function finishRound(success) {
            state.current.isGameOver = true;
            clearInterval(state.current.timerInterval);
            if (!success) {
                document.querySelectorAll('.number-card').forEach(c => {
                    if (parseInt(c.dataset.value) === state.current.targetPair) c.classList.add('ring-4', 'ring-green-400', 'z-20');
                });
            }
            setTimeout(() => {
                if (state.current.round < state.config.totalRounds) nextRound();
                else showFinalResult();
            }, success ? 600 : 1800);
        }

        function showFinalResult() {
            showScreen('result');
            const total = state.current.roundTimes.reduce((a, b) => a + b, 0);
            const avg = total / state.config.totalRounds;
            elements.statCorrect.innerText = `${state.current.correctCount} / ${state.config.totalRounds}`;
            elements.statTotalTime.innerText = `${total.toFixed(1)}s`;
            const now = new Date();
            saveToHistory({
                date: `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}`,
                score: state.current.correctCount, total: state.config.totalRounds, avgTime: avg.toFixed(2)
            });
        }

        document.getElementById('start-btn').onclick = startSession;
        document.getElementById('retry-btn').onclick = startSession;
        document.getElementById('back-btn').onclick = () => showScreen('setup');
        validateRange();
    </script>
</body>
</html>
